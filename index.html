<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <div id="slide-div">
            <!-- <p class='calculations-p' id='calculations-1'>
            </p>
            <p class='calculations-p' id='calculations-2'>
            </p>
            <p class='calculations-p' id='calculations-3'>
            </p> -->
            <div id ='how-it-is-done-div'>
                <p id="step-by-step">Step by step calculations:</p>
                <div id="how-it-is-done-div-for-p">
                    <p id="how-it-is-done-p"></p>
                </div>
            </div>
            <div id ='how-many-decimals-div'>
                <div id='number-of-decimals-sentence-div'>
                    <span id="number-of-decimals-sentence-span">Number of decmials:</span>
                </div>
                <div id ='add-or-substract-decimals-div'>
                    <button class='add-substract-buttons' id="substract-decimals-button">-</button><span id="how-many-decimals-span">2</span><button class='add-substract-buttons' id='add-decimals-button'>+</button>
                </div>
            </div>
        </div>
        <div id="settings-button-div">
            <button id="settings-button"><i id='button-font-awesome' class="fa-solid fa-arrows-up-to-line"></i></button>
        </div>
        <div id="final-number-div"><input id='final-number-input' type='text' value="" placeholder="0"></div>
        <div id="numbers-and-symbols">
            <div class="clickable-buttons-div"><input class='clickable-buttons' type="button" id="button-power" value="xⁿ"></div>
            <div class="clickable-buttons-div"><input class='clickable-buttons' type="button" id="button-square-root" value="√"></div>
            <div class="clickable-buttons-div"><input class='clickable-buttons' type="button" id="button-clear" value="C"></div>
            <div class="clickable-buttons-div"><input class='clickable-buttons' type="button" id="button-delete" value="⌫"></div>
            <div class="clickable-buttons-div"><input class='clickable-buttons' type="button" id='button-open-parentheses' value="("></div>
            <div class="clickable-buttons-div"><input class='clickable-buttons' type="button" id='button-closed-parentheses' value=")"></div>
            <div class="clickable-buttons-div"><input class='clickable-buttons' type="button" id='button-module' value="%"></div>
            <div class="clickable-buttons-div"><input class='clickable-buttons' type="button" id='button-divide' value="/"></div>
            <div class="clickable-buttons-div"><input class='clickable-buttons' type="button" id='button-seven' value="7"></div>
            <div class="clickable-buttons-div"><input class='clickable-buttons' type="button" id='button-eight' value="8"></div>
            <div class="clickable-buttons-div"><input class='clickable-buttons' type="button" id='button-nine' value="9"></div>
            <div class="clickable-buttons-div"><input class='clickable-buttons' type="button" id='button-multiply' value="*"></div>
            <div class="clickable-buttons-div"><input class='clickable-buttons' type="button" id='button-four' value="4"></div>
            <div class="clickable-buttons-div"><input class='clickable-buttons' type="button" id='button-five' value="5"></div>
            <div class="clickable-buttons-div"><input class='clickable-buttons' type="button" id='button-six' value="6"></div>
            <div class="clickable-buttons-div"><input class='clickable-buttons' type="button" id='button-substract' value="-"></div>
            <div class="clickable-buttons-div"><input class='clickable-buttons' type="button" id='button-one' value="1"></div>
            <div class="clickable-buttons-div"><input class='clickable-buttons' type="button" id='button-two' value="2"></div>
            <div class="clickable-buttons-div"><input class='clickable-buttons' type="button" id='button-three' value="3"></div>
            <div class="clickable-buttons-div"><input class='clickable-buttons' type="button" id='button-add' value="+"></div>
            <div class="clickable-buttons-div"><input class='clickable-buttons' type="button" id='button-positive-or-negative' value="±"></div>
            <div class="clickable-buttons-div"><input class='clickable-buttons' type="button" id='button-zero' value="0"></div>
            <div class="clickable-buttons-div"><input class='clickable-buttons' type="button" id='button-dot' value="."></div>
            <div class="clickable-buttons-div"><input class='clickable-buttons' type="button" id='button-equal' value="="></div>
        </div>
    </div>
    <script src="app.js">
    </script>
</body>
</html>
